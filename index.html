<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>
</head>

<body class="font-josfin bg-grVerySoftPink md:bg-desktop">
  <main class="max-w-7xl min-w-fit mx-auto w-full flex flex-col md:flex-row md:min-w-0">
    <!-- Logo and Image on small screen  -->
    <section class="md:hidden">
      <!-- logo  -->
      <div><img class="p-8 w-1/2" src="images/logo.svg" alt=""></div>
      <!-- mobile image  -->
      <div><img class="w-full" src="images/hero-mobile.jpg" alt=""></div>
    </section>

    <!-- Logo and Image on Large Screen  -->
    <section class="p-8 md:w-1/2 md:mr-[4%] md:py-15 md:px-24">
      <!-- Logo hidden on small  -->
      <div><img class="hidden w-1/3 md:mt-5 md:block" src="images/logo.svg" alt=""></div>

      <!-- info stays same across size  -->
      <div class="mt-8 text-center space-y-6 md:text-left md:mt-32">
        <!-- Hero text  -->
        <div class="text-5xl uppercase tracking-widest md:tracking-[1rem] md:leading-tight">
          <span class="font-light block text-desRed">We're</span>
          <span class="font-bold">coming soon</span>
        </div>
        <!-- p text  -->
        <div class="text-desRed">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <form action="#" class="w">
          <!-- Email filed  -->
          <div class="relative">
            <input type="email" name="Email" placeholder="Email Address"
              class="border-desRed bg-transparent border-[1px] !outline-none py-3 px-8 rounded-full w-full peer placeholder:text-grSoftPink focus:border-2 focus:border-grDarkPink">
            <!-- Error text  -->
            <p class="invisible text-left ml-6 mt-2 text-grDarkPink peer-invalid:visible">Please Enter a valid email</p>

            <!-- Error Symbol  -->
            <div class="invisible absolute right-[22%] top-[18%] peer-invalid:visible">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="12" cy="12" r="12" fill="#F96464" />
                  <path fill="#FFF" fill-rule="nonzero"
                    d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z" />
                </g>
              </svg>
            </div>
            <!-- go Button  -->
            <button type="submit"
              class=" absolute right-0 top-0 cursor-pointer bg-gradient-to-br  from-grSoftPink to-grDarkPink text-center px-[8%] py-4 rounded-full shadow-lg shadow-grSoftPink hover:to-grSoftPink">
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-white" width="12" height="20">
                <path fill="none" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
              </svg>
            </button>
          </div>
        </form>

    </section>

    <!-- Image hidden on small  -->
    <div class="md:w-1/2"><img class="hidden md:block" src="images/hero-desktop.jpg" alt=""></div>
  </main>
</body>

</html>
